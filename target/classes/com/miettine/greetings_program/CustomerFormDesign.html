<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
 </head> 
 <body> 
  <vaadin-form-layout width="490px" margin-left margin-top="false" margin-bottom="false"> 
   <vaadin-horizontal-layout caption="Name" spacing width-full> 
    <vaadin-text-field input-prompt="First" _id="firstName"></vaadin-text-field> 
    <vaadin-text-field input-prompt="Last" width-full height="37px" _id="lastName" :expand></vaadin-text-field> 
   </vaadin-horizontal-layout> 
   <vaadin-text-field input-prompt="E-mail" width-full _id="email"></vaadin-text-field> 
   <vaadin-native-select description="" item-caption-mode="id" width="197px" _id="status"> 
    <option>Option 1</option> 
    <option>Option 2</option> 
    <option>Option 3</option> 
   </vaadin-native-select> 
   <vaadin-popup-date-field caption="Birthday" _id="birthDate"></vaadin-popup-date-field> 
   <vaadin-horizontal-layout spacing> 
    <vaadin-button style-name="friendly" plain-text _id="save">
      Save 
    </vaadin-button> 
    <vaadin-button style-name="danger" plain-text _id="delete">
      Delete 
    </vaadin-button> 
   </vaadin-horizontal-layout> 
  </vaadin-form-layout>  
 </body>
</html>
